<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script  type="text/javascript">
	var numbers = [1,2,3,4,5,4,3,2,1];
	var everyResult = numbers.every(function(item,index,array){//数组项的值，该项在数组中的位置，数组对象本身
		return (item>2);
	});
	//every()方法：对数组中每一项运行给定函数，如果该函数对每一项都返回true，则返回true，否则false
	alert(everyResult);
	var someResult = numbers.some(function(item,index,array){
		return (item>2);
	});
	//some()方法:对数组中每一项运行给定函数，如果函数对任一项返回true，则为true
	alert(someResult);
	var filterResult = numbers.filter(function(item,index,array){
		return (item>2);
	});
	alert(filterResult);
	//filter()方法：对数组中每一项运行给定函数，返回该函数中会返回true的项组成的数组
	var mapResult= numbers.map(function(item,index,array){
		return item*2;
	});
	console.log(mapResult);
	//map()方法：对数组中每一项给定函数，返回每次调用的结果组成的数组
	

</script>
</body>
</html>
