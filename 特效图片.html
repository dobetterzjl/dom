<!DOCTYPE html>
<html>
<head>
	<title>change image</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#container{
		width: 520px;
		height: 280px;
		position: relative;
		margin: 50px auto;
		overflow: hidden;
	}
	#container img{
		width: 520px;
		height: 280px;
		position: absolute;
		left: 0;
		top: 0;

	}
</style>
<body>
	<div id="container">
		<img src="../img/1.jpg" style="z-index: 4">
		<img src="../img/2.jpg" style="z-index: 3">
		<img src="../img/3.jpg" style="z-index: 2">
		<img src="../img/4.jpg" style="z-index: 1">
	</div>
	<script src="1.js"></script>
	<script type="text/javascript">
		var oContainer=document.getElementById('container');
		var aImg=oContainer.getElementsByTagName('img');
		
		oContainer.onclick=function(e){
			var target=e.target||window.event.srcElement;
			if(target!=oContainer){
				var data ={opacity : 0};
				var rand = Math.floor (Math.random()*4);
				switch(rand){
					case 0:
						data.top=-aImg[0].offsetHeight;
						break;
					case 1:
					data.top=aImg[0].offsetHeight;
					break;
					case 2:
						data.left=-aImg[0].offsetWidth;
						break;
					case 3:
					 data.left=aImg[0].offsetWidth;
					 break;
				}
			}
			animate(target,data,
				function(){
					target.style.left=0;
					target.style.top=0;
					for(i=0;i<aImg.length;i++){
						aImg[i].style.zIndex++;
					}
					target.style.zIndex=1;
					target.style.opacity=1;
					target.style.filter='alpha(opacity=100)';
				}
			);
		};
		
		
	</script>
</body>
</html>
